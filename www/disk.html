<!DOCTYPE html>
<html>
<head>
    <title>disk</title>
</head>
<body>
<h1>file upload</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="button" onclick="uploadFile()">upload</button>
    <button type="button" onclick="fetchFileList()">refresh</button>
    <button type="button" onclick="downloadSelectedFiles()">download</button>
</form>

<h2>file list</h2>
<ul id="fileList"></ul>

<script>
    function uploadFile() {
        var formData = new FormData(document.getElementById('uploadForm'));
        fetch('/upload', {
            method: 'POST',
            body: formData,
        }).then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('上传成功');
                    fetchFileList(); // 重新获取文件列表
                } else {
                    alert('上传失败');
                }
            });
    }
    function downloadSelectedFiles() {
        const selectedFiles = document.querySelectorAll('#fileList input[type="checkbox"]:checked');
        let filesToDownload = [];
        selectedFiles.forEach(file => {
            filesToDownload.push(file.value);
        });
        // Assuming the server can handle a list of filenames for batch download
        fetch('/download', {
            method: 'POST', // Change to POST to send data
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({files: filesToDownload}),
        }).then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('批量下载成功');
                } else {
                    alert('批量下载失败');
                }
            });
    }

    function fetchFileList() {
        fetch('/listFiles')
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear the list
                files.forEach(file => {
                    let li = document.createElement('li');
                    // Add a checkbox for each file
                    li.innerHTML = `<input type="checkbox" name="file" value="${file.name}"> ${file.name} (${file.size})`;
                    fileList.appendChild(li);
                });
            });
    }

    // 页面加载完成时获取文件列表
    document.addEventListener('DOMContentLoaded', fetchFileList);
</script>
</body>
</html>
